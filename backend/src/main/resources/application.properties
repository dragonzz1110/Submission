# HTTP server
quarkus.http.port=8080

# NASA API configuration
nasa.api.base-url=https://api.nasa.gov/planetary/apod
# DO NOT commit your real key. Use env variable:
nasa.api.gov=${NASA_API_KEY:DEMO_KEY}

# REST Client configuration (maps to configKey = nasa-apod)
quarkus.rest-client.nasa-apod.url=${nasa.api.base-url}
quarkus.rest-client.nasa-apod.scope=jakarta.inject.Singleton

# Caching (Caffeine under the hood)
quarkus.cache.caffeine."apod-cache".expire-after-write=1H
quarkus.cache.caffeine."apod-cache".maximum-size=100

# OpenAPI / Swagger UI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger

# Logging (optional tweak)
quarkus.log.category."com.yourcompany.apod".level=INFO

# --- CORS ---
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.access-control-allow-credentials=true
