<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NASA APOD Explorer</title>
    <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>

    <h1>NASA APOD Explorer</h1>

    <div class="controls">
        <button onclick="loadTodayApod()">Load Today's APOD</button>

        <div class="date-search">
            <input type="date" id="dateInput" />
            <button onclick="searchByDate()">Search by Date</button>
        </div>
    </div>

    <div id="apod-container" class="apod-box">
        <p>Click a button above to load an APOD image or video.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/src/script.js"></script>




</body>
</html>
